<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<title>Relative Element Positioning</title>
</head>
<style>

*{
	box-sizing: border-box;
	margin: 0px;
	padding: 0px;
}

div{
	position: relative;
	top: 100px;
	background-color: gray;
}

p{
	width: 50px;
	height: 50px;
	border: 1px solid black;
	margin-bottom: 15px;
}

#p1{
	background-color: red;
	position: relative;
	top: 65px;
	left: 65px;
}

#p2{
	background-color: orange;
}

#p3{
	background-color: blue;
	position: absolute;
	top:0;
	left:0;
}

#p4{
	background-color: yellow;
}
</style>

<body>

<h1>Relative Element Positioning</h1>

<div id='container'>
	<p id='p1'></p>
	<p id='p2'></p>
	<p id='p3'></p>
	<p id='p4'></p>
	<a href='MediaQueries.html'>Media Queries</a>
</div>
</body>
</html>
